        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #641111;
            color: #f9f8eb;
        }

        
        .navbar {
            position: sticky;
            top: 0;
            background-color: #ac0606;
            padding: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 10px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover,
        .navbar ul li a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            overflow: hidden;
            border: 2px solid rgb(255, 243, 243);
        }

        .navbar .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Customer Section */
        .container {
            padding: 40px;
            text-align: center;
        }

        .container h1 {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .image-container {
            width: 300px; 
            height: 300px; 
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        .video-section {
            margin-top: 40px;
        }

        .video-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .video-section video {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar ul li a {
                font-size: 16px;
                margin: 0 10px;
            }

            .image-container {
                width: 200px;
                height: 200px;
            }
        }

         
         .footer {
            background-color: #9e2a2f;
            color: rgb(251, 251, 251);
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }
        #myBtn {
            display: none; 
            position: fixed; 
            bottom: 20px;
            right: 30px; 
            z-index: 99; 
            border: none; 
            outline: none; 
            background-color: red; 
            color: white; 
            cursor: pointer;
            padding: 15px; 
            border-radius: 10px; 
            font-size: 18px; 
        }
        #myBtn:hover {
            background-color: #555; 
        }
    </style>

    <script>
        // Get the button
        let mybutton = document.getElementById("myBtn");

       
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
